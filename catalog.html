<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles.css" rel="stylesheet">
    <title>Catalog</title>
</head>
<body>
    <header data-test="header">This is the header</header>
    <div data-test="main">
        <div data-test="filter">This is the filter block</div>
        <div data-test="catalog" class="catalog">
            <div class="catalog-item">
                <img src="images/product1.jpg" alt="Product 1" class="catalog-image">
                <p>Product 1 Name</p>
                <!-- Дополнительная информация о продукте -->
            </div>
              <!-- Другие товары каталога -->
        </div>

        <div data-test="subscribe" class="subscribe">
          <div class="subscribe-form">
            <!-- Форма подписки -->
          </div>
          <!-- Дополнительные блоки подписки -->
        </div>
        

    </div>
    <footer data-test="footer">This is the footer</footer>
</body>
</html>
